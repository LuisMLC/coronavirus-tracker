<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronaVirus Tracker Applicarion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>CoronaVirus Tracking Application</h1>
    <p>Number of total cases reported daily around the globe</p>

    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total reported cases as of today</p>
    </div>
    <hr class="my-4">
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4" th:text="${totalNewCases}"></h1>
        <p class="lead">Total cases reported since previous day</p>
    </div>

    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases reported</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
